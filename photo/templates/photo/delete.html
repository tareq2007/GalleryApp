<!-- photo/templates/photo/delete.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="p-8 text-center">
    <h2 class="text-xl font-bold mb-4">Are you sure you want to delete this photo?</h2>
    
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Yes, delete
      </button>
      <a href="{% url 'viewPhoto' photo.id %}" class="ml-4 text-blue-500 underline">Cancel</a>
    </form>
  </div>
{% endblock %}
